<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/case.css">
    <link rel="stylesheet" href="style/titleCase.css">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>
    <script type="text/javascript" src="js/case.js"></script>
    <script type="text/javascript" src="js/titleCase.js"></script>

    <header id="nav"></header>

    <script type="text/javascript">
        var navTemplate = Handlebars.templates['nav'];

        document.getElementById('nav').innerHTML += navTemplate()
    </script>

    <div id="title"></div>

    <script type="text/javascript">
        var navTemplate = Handlebars.templates['titleCase'];
        var data = {
            optionalLine:'',
            needLine: 'IVascular'
        }

        document.getElementById('title').innerHTML += navTemplate(data)
    </script>

    <div id="proyectIvascular"></div>

    <script type="text/javascript">
        var navTemplate = Handlebars.templates['case'];
        var texto_iv = "<p>líder en dispositivos médicos e innovación de origen europeo, con foco en la creación de soluciones terapéuticas de enfermedades Cardiovasculares y Neurovasculares.</p>"
        texto_iv += "<p> A través de la calidad y soporte en evidencia clínica, está presente en 96 países, siendo así un referente en el mercado.</p> "
        texto_iv += "<p> WWC participa del liderazgo en Latino América, brindado soporte gerencial en todos y cada uno de los territorios de esta región. El principal foco de desarrollo es lograr un posicionamiento que brinde a los pacientes mejores, y más accesibles, tratamientos a sus enfermedades endovasculares, junto con un crecimiento sostenido y sustentable a la organización en todo LATAM.</p> "
        
        var img_1 = '<img src="img/ivascularImg1.png" alt="" class="img1">'
        var img_2 = '<img src="img/ivascularImg2.png" alt="" class="img2">'
        var nextPro = 'IIvascular'
        var sectoPro = 'Salud'
        var logPro = '<img src="img/logoCentury.png" alt="">'

        var data = {
            texto: texto_iv,
            img1: img_1,
            img2: img_2,
            nextProyect: nextPro,
            sectorProyect: sectoPro,
            logoProyect: logPro
        }

        document.getElementById('proyectIvascular').innerHTML += navTemplate(data)
    </script>

    <footer id='form'></footer>

    <script type="text/javascript">
        var footerTemplate = Handlebars.templates['footer'];

        document.getElementById('form').innerHTML += footerTemplate()
    </script>
</body>
</html>
