<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/case.css">
    <link rel="stylesheet" href="style/titleCase.css">
    <link rel="stylesheet" href="style/responsiveNav.css">
    <link rel="stylesheet" href="style/fonts.css">
    <title>Salud Prevent</title>
</head>
<body>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>
    <script type="text/javascript" src="js/case.js"></script>
    <script type="text/javascript" src="js/responsiveNav.js"></script>
    <script type="text/javascript" src="js/titleCase.js"></script>

    <header id="nav"></header>
    <div id="navResp" class="navResp"></div>

    <script type="text/javascript">
        var navTemplate = Handlebars.templates['nav'];

        document.getElementById('nav').innerHTML += navTemplate()
    </script>

    <script type="text/javascript">
        var navTemplate = Handlebars.templates["responsiveNav"];

        document.getElementById("navResp").innerHTML += navTemplate();
    </script>

    <div id="title"></div>

    <script type="text/javascript">
        var navTemplate = Handlebars.templates['titleCase'];
        var data = {
            optionalLine:'Salud',
            needLine: 'Prevent'
        }

        document.getElementById('title').innerHTML += navTemplate(data)
    </script>

    <div id="proyectIvascular"></div>

    <script type="text/javascript">
        var navTemplate = Handlebars.templates['case'];
        var texto_iv = "<p>Al igual que en el área de salud, Salud Prevent participa en el desarrollo de una plataforma de educación y de terapia digital, que permite a los pacientes aprender a cuidarse más y mejor.</p>"
        texto_iv += "<p>Esta solución busca mantener a las personas en la salud a través de la reeducación y el cambio de hábitos con el objetivo de mejorar la calidad de vida y disminuir el riesgo de enfermedades cardiovasculares que pueden llevar a la muerte. Reducir los factores de riesgo cardíacos no es un tema de tratamientos farmacológicos sino de cambio de hábitos y conocimiento aplicado al día a día. Dietas, ejercicio, reducir el estrés y otros puntos clave de los cambios de conductas, requieren un proceso de aprendizaje y educación.</p>"
        texto_iv += "<p>Partiendo de la ciencia, desarrollamos una terapéutica digital que permite el monitoreo de poblaciones de riesgo y actuar a tiempo con programas a medida de cada individuo.<p/><p>Una de cada 3 personas morirán por causas cardiovasculares a nivel mundial y el rol de la educación puede reducir significativamente estas cifras.</p>"
        
        var img_1 = '<img src="img/saludImg1.png" alt="" class="img1">'
        var img_2 = '<img src="img/saludImg2.png" alt="" class="img2">'
        var nextPro = 'Salud Prevent'
        var sectoPro = 'Salud'
        var logPro = '<img class="ancho" src="img/ivascularLogo.png" alt="">'

        var data = {
            texto: texto_iv,
            img1: img_1,
            img2: img_2,
            nextProyect: nextPro,
            sectorProyect: sectoPro,
            logoProyect: logPro
        }

        document.getElementById('proyectIvascular').innerHTML += navTemplate(data)
    </script>

    <footer id='form'></footer>

    <script type="text/javascript">
        var footerTemplate = Handlebars.templates['footer'];

        document.getElementById('form').innerHTML += footerTemplate()
    </script>

    <script type="text/javascript" src="js/responsiveNavUtility.js"></script>
</body>
</html>
